<div class="row">
  <div class="col-xl-3">
    <button type="button" class="btn btn-primary" (click)="_prevMonth()">Previous</button>
    <button type="button" class="btn btn-light" (click)="_currentMonth()">Today</button>
    <button type="button" class="btn btn-primary" (click)="_nextMonth()">Next</button>
  </div>
<div class="col-xl-6" style="text-align:center ">
  <h2>{{monthNames[month]}}</h2>
</div>
  <div class="col-xl-3">
    <button type="button" class="btn btn-primary">Add event</button>
    <button type="button" class="btn btn-danger">Delete event</button>
  </div>
</div>
